<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investasi Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Game Investasi</h1>
    <p>Saldo: <span id="balance">1000</span> USD</p>
    <div>
      <h2>Pilih Aset untuk Investasi</h2>
      <button onclick="chooseAsset('stock')">Saham</button>
      <button onclick="chooseAsset('crypto')">Cryptocurrency</button>
      <button onclick="chooseAsset('realestate')">Real Estate</button>
    </div>
    <p>Aset yang dipilih: <span id="chosen-asset">None</span></p>
    <p>Kecepatan Pertumbuhan: <span id="growth-rate">0</span>% per detik</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
