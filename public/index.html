<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windice Bot - Climber & Sniper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .bot-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label,
    select,
    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn {
      background-color: #007bff;
      color: white;
    }
    #manualRollBtn {
      background-color: #28a745;
      color: white;
      margin-top: 0.5rem;
    }
    #stopBtn {
      background-color: #dc3545;
      color: white;
      margin-top: 0.5rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="bot-container">
    <h2>Windice Auto Bot</h2>

    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your Windice API Key" />

    <label for="coin">Select Coin</label>
    <select id="coin">
      <option value="trx">TRX</option>
      <option value="win">WIN</option>
    </select>

    <label for="baseBet">Base Bet</label>
    <input type="number" id="baseBet" value="0.000001" step="0.0000001" />

    <button id="startBtn">Start Bot</button>
    <button id="manualRollBtn">Roll Manual</button>
    <button id="stopBtn">Stop Bot</button>

    <div class="status">
      <p>Balance: <span id="balance">-</span></p>
      <p>Profit: <span id="profit">0</span></p>
      <p>Status: <span id="log">Idle</span></p>
    </div>
  </div>

  <script>
    const API_BASE = '/api'; // backend proxy base
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const manualRollBtn = document.getElementById('manualRollBtn');
    const apiKeyInput = document.getElementById('apiKey');
    const coinSelect = document.getElementById('coin');
    const baseBetInput = document.getElementById('baseBet');
    const balanceEl = document.getElementById('balance');
    const profitEl = document.getElementById('profit');
    const logEl = document.getElementById('log');

    let running = false;
    let currentProfit = 0;
    let peakProfit = 0;
    let sniperUsed = false;

    async function fetchBalance(apiKey, coin) {
      try {
        const res = await fetch(`${API_BASE}/user`, {
          headers: { Authorization: apiKey }
        });
        const json = await res.json();
        return json?.user?.balance?.[coin] || 0;
      } catch (err) {
        console.error('Fetch balance error:', err);
        return 0;
      }
    }

    async function roll(apiKey, coin, bet, low = 100, high = 7000) {
      try {
        const res = await fetch(`${API_BASE}/roll`, {
          method: 'POST',
          headers: {
            Authorization: apiKey,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            curr: coin,
            bet: parseFloat(bet),
            game: 'in',
            low,
            high,
          }),
        });
        return await res.json();
      } catch (err) {
        console.error('Roll error:', err);
        return null;
      }
    }

    function delay(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }

    async function startBot() {
      const apiKey = apiKeyInput.value.trim();
      const coin = coinSelect.value;
      const baseBet = parseFloat(baseBetInput.value);
      if (!apiKey || isNaN(baseBet) || baseBet <= 0) {
        logEl.textContent = 'Isi semua data dengan benar.';
        return;
      }

      running = true;
      startBtn.disabled = true;
      logEl.textContent = 'Running...';

      let currentBet = baseBet;
      let totalLoss = 0;
      let sniperMode = false;

      while (running) {
        const balance = await fetchBalance(apiKey, coin);
        balanceEl.textContent = parseFloat(balance).toFixed(8);

        if (currentBet > balance) {
          logEl.textContent = 'Saldo tidak cukup.';
          break;
        }

        const result = await roll(apiKey, coin, currentBet);
        if (!result || !result.data || typeof result.data.win === 'undefined') {
          logEl.textContent = 'Gagal roll.';
          break;
        }

        const win = parseFloat(result.data.win || 0);
        const profit = win - currentBet;
        currentProfit += profit;
        profitEl.textContent = currentProfit.toFixed(8);

        if (profit > 0) {
          totalLoss = 0;
          currentBet = baseBet;
          sniperMode = false;
        } else {
          totalLoss += currentBet;
          if (!sniperUsed && totalLoss >= baseBet * 5) {
            currentBet = baseBet * 6;
            sniperMode = true;
            sniperUsed = true;
            logEl.textContent = "Sniper Mode ON";
          } else {
            currentBet *= 1.75;
          }
        }

        if (currentProfit > peakProfit) {
          peakProfit = currentProfit;
          sniperUsed = false;
        }

        await delay(1200);
      }

      startBtn.disabled = false;
      logEl.textContent = 'Bot Stopped.';
    }

    startBtn.addEventListener('click', () => {
      if (!running) startBot();
    });

    stopBtn.addEventListener('click', () => {
      running = false;
    });

    manualRollBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const coin = coinSelect.value;
      const baseBet = parseFloat(baseBetInput.value);

      if (!apiKey || isNaN(baseBet) || baseBet <= 0) {
        logEl.textContent = 'Isi data dengan benar.';
        return;
      }

      logEl.textContent = 'Rolling...';

      const balance = await fetchBalance(apiKey, coin);
      balanceEl.textContent = parseFloat(balance).toFixed(8);

      const result = await roll(apiKey, coin, baseBet);
      if (!result || !result.data || typeof result.data.win === 'undefined') {
        logEl.textContent = 'Roll gagal.';
        return;
      }

      const win = parseFloat(result.data.win || 0);
      const profit = win - baseBet;
      currentProfit += profit;
      profitEl.textContent = currentProfit.toFixed(8);
      logEl.textContent = profit >= 0 ? `Menang +${profit.toFixed(8)}` : `Kalah ${profit.toFixed(8)}`;
    });
  </script>
</body>
</html>
